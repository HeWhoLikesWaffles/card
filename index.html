 <head>
    <title>Processing.JS inside Webpages: Template</title> 
</head>
 <body>
    <p align="center"> 
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
	     
	     
	     
 // scalar variables
var yVelMin=0.5;
var yVelMax=2;
var sizeMin=20;
var sizeMax=60;
var nbubbles=100;
var i;

// array variables
var xPositions = [round(random(0,width))];
var yPositions = [round(random(height,height+200))];
var yVelocities = [random(yVelMin,yVelMax)];
var bubbleSizes = [round(random(sizeMin,sizeMax))];

// initialize arrays
for (i=0; i<nbubbles; i++) {
    xPositions.push(round(random(0,width)));
    yPositions.push(round(random(height,height+200)));
    yVelocities.push(random(yVelMin,yVelMax));
    bubbleSizes.push(round(random(sizeMin,sizeMax)));
}

// function for drawing bubbles
var drawbubble=function(bubbleSize,xPos,yPos){
    var bubbleColor=20;
    var bubbleSize;
    var xPos;
    var yPos;
    
    while (bubbleColor<256) {
        fill(0,bubbleColor*4+21,bubbleColor*4+84);
        ellipse(xPos,yPos,bubbleSize-bubbleColor,bubbleSize-bubbleColor);
        bubbleColor+=round(bubbleSize/10); // sets gradient
    }
};

// draw the bubbles!
draw = function() {
    background(0, 21, 84);

    noStroke();
    fill(0, 200, 255);

    for (i = 0; i < xPositions.length; i++) {
        drawbubble(bubbleSizes[i], xPositions[i], yPositions[i]);
        yPositions[i] -= yVelocities[i];
        if (yPositions[i]<-20){
            xPositions[i]=round(random(0,width));
            yPositions[i]=round(random(height,height+200));
            yVelocities[i]=random(yVelMin,yVelMax);
            bubbleSizes[i]=round(random(sizeMin,sizeMax));
        }
    }
    
};
    }};
	 
	 

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
